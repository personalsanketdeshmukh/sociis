<form name="modalForm1" ng-submit="addElements(modalData);$dismiss()" ng-if="holdObject=='Lodging Boarding'" class=" min-hit">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Upload {{holdObject}}</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date*</label>
                    <div class="input-group">
                        <input type="text" name="lodgingBoardingDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="modalData.lodgingBoardingDate"
                            is-open="popup.lodgingBoardingDate" datepicker-options="dateOptions" required readonly />
                        <div class="error-msg" ng-show="modalForm1.lodgingBoardingDate.$invalid && modalForm1.lodgingBoardingDate.$touched">Please Select Date</div>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="popup.lodgingBoardingDate = true">
                              <i class="fa fa-calendar"></i>
                          </button>
                      </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>City*</label>
                    <multiple-select my-enter name="lodgingBoardingCity" required ng-model="modalData.lodgingBoardingCity" ng-name="name.lodgingBoardingCity" api="searchCity"></multiple-select>
                    <div class="error-msg" ng-show="formName.lodgingBoardingCity.$invalid && formName.lodgingBoardingCity.$touched">Please Select City</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Night Halt*</label>
                    <input type="text" class="form-control" name="lodgingBoardingNightHalt" ng-model="modalData.lodgingBoardingNightHalt" required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingNightHalt.$invalid && modalForm1.lodgingBoardingNightHalt.$touched">Please Enter Nigth Halt</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Class*</label>
                    <input type="text" class="form-control" name="lodgingBoardingClass" ng-model="modalData.lodgingBoardingClass" required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingClass.$invalid && modalForm1.lodgingBoardingClass.$touched">Please Enter Class</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Rate*</label>
                    <input type="number" class="form-control" name="lodgingBoardingRate" ng-model="modalData.lodgingBoardingRate" required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingRate.$invalid && modalForm1.lodgingBoardingRate.$touched">Please Enter Rate</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Amount*</label>
                    <input type="number" class="form-control" name="lodgingBoardingAmount" ng-model="modalData.lodgingBoardingAmount" required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingAmount.$invalid && modalForm1.lodgingBoardingAmount.$touched">Please Enter Amount</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Hotel Charges*</label>
                    <input type="number" class="form-control" name="lodgingBoardingHotelCharges" ng-model="modalData.lodgingBoardingHotelCharges"
                        required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingHotelCharges.$invalid && modalForm1.lodgingBoardingHotelCharges.$touched">Please Enter Hotel Charges</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Total*</label>
                    <input type="number" class="form-control" name="lodgingBoardingTotal" ng-model="modalData.lodgingBoardingTotal" required>
                    <div class="error-msg" ng-show="modalForm1.lodgingBoardingTotal.$invalid && modalForm1.lodgingBoardingTotal.$touched">Please Enter Total</div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit" ng-disabled="modalForm1.$invalid">Save</button>
        </div>
    </div>
</form>
