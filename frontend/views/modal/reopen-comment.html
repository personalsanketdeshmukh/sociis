<div class="modal-header blue-bg">
    <div class="pull-right">
        <a class="btn btn-clear" ng-click="$dismiss()">
           Cancel
        </a>
    </div>
    <h5 class="modal-title"> Comment</h5>
</div>
<div class="modal-body">
    <form name="filterForm" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-12">Comment*</label>
            <div class="col-sm-12">
                <input type="textarea" class="form-control" required placeholder="Comment" ng-model="filter.comment">
                <div class="error-msg" ng-show="filterForm.comment.$invalid && filterForm.comment.$touched">Please Enter comment</div>
            </div>
        </div>
        <button class="btn btn-primary btn-outline btn-small" type="button" ng-disabled="filterForm.$invalid" ng-click="submitReopen(filter);$dismiss()">Submit</button>
    </form>
</div>
<div>
</div>
