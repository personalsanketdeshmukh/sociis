<form name="modalForm1" ng-submit="addElements(modalData);$dismiss()" ng-if="holdObject=='Pocket Expense'" class=" min-hit">
    <div class="modal-header blue-bg">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
        <h5 class="modal-title">Upload {{holdObject}}</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Date*</label>
                    <div class="input-group">
                        <input type="text" name="pocketExpenseDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="modalData.pocketExpenseDate" 
                            is-open="popup.pocketExpenseDate" datepicker-options="dateOptions" required readonly />
                        <div class="error-msg" ng-show="modalForm1.pocketExpenseDate.$invalid && modalForm1.pocketExpenseDate.$touched">Please Enter Date</div>
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="popup.pocketExpenseDate = true">
                              <i class="fa fa-calendar"></i>
                          </button>
                      </span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Place*</label>
                    <input type="text" class="form-control" name="pocketExpensePlace" ng-model="modalData.pocketExpensePlace" required>
                    <div class="error-msg" ng-show="modalForm1.pocketExpensePlace.$invalid && modalForm1.pocketExpensePlace.$touched">Please Enter Place</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Description*</label>
                    <input type="text" class="form-control" name="pocketExpenseDescription" ng-model="modalData.pocketExpenseDescription" required>
                    <div class="error-msg" ng-show="modalForm1.pocketExpenseDescription.$invalid && modalForm1.pocketExpenseDescription.$touched">Please Enter Description</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Total*</label>
                    <input type="number" class="form-control" name="pocketExpenseTotal" ng-model="modalData.pocketExpenseTotal" required>
                    <div class="error-msg" ng-show="modalForm1.pocketExpenseTotal.$invalid && modalForm1.pocketExpenseTotal.$touched">Please Enter Total</div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit" ng-disabled="modalForm1.$invalid">Save</button>
        </div>
    </div>
</form>
