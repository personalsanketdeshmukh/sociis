<div class="relative">
    <button type="button" class="multipleClose" ng-show="listview" ng-click="closeList()">CLOSE</button>
    <input type="text" class="hidden" name="{{name}}" ng-if="isRequired" ng-model="model" required>
    <input type="text" class="hidden" name="{{name}}" ng-if="!isRequired" ng-model="model">

    <input type="text" ng-blur="closeListSlow()" class="form-control typeText" ng-model="search.modelData" ng-focus="showList();"
        ng-change="searchNew(search.modelData)" onkeyup="">
    <ul class="ng-list allOptions" ng-show="listview" ng-if="true">
        <li ng-repeat="l in list" ng-class="{'arrow-down':activeKey==$index}" ng-click="sendData(l._id,l.name);" ng-if="list.length>0" ng-bind-html="l.name|boldElements" style="text-transform:capitalize;"></li>
        <!--<li class="lightColor" ng-class="{'arrow-down':activeKey==list.length}" ng-if="create && showCreate && search.modelData != ''"
            ng-click="createNew(search.modelData);">Click to create new "{{search.modelData|capitalize}}"</li>-->
    </ul>
</div>
