<ul>
  <li ng-repeat="menu in navigation" ng-class="{'menu-item-has-children' : menu.subnav!='' }">
    <a ng-if="menu.anchor && menu.isView" class="o-i"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span> <span ng-if="menu.badge" class="badge">{{menu.badge}}</span></a>
    <a ng-if="menu.link" class="o-i"><i class="fa fa-{{menu.icon}}"></i> <span>{{menu.name}}</span> <span ng-if="menu.badge" class="badge">{{menu.badge}}</span></a>
    <ul ng-show="menu.subnav!='';">
      <li ng-repeat="submenu in menu.subnav">
        <a ui-sref="{{submenu.anchor}}" ng-if="submenu.anchor && submenu.isView"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span> <span ng-if="submenu.badge" class="badge">{{submenu.badge}}</span></a>
        <a herf="{{submenu.link}}" ng-if="submenu.link"><i class="fa fa-{{submenu.icon}}"></i> <span>{{submenu.name}}</span><span ng-if="submenu.badge" class="badge">{{submenu.badge}}</span></a>
      </li>
    </ul>
  </li>
</ul>
