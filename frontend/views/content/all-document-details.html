<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Knowledge Base</a>
        </li>
        <li>
            <a ui-sref="knowledgebase-list">Knowledge Base</a>
        </li>
    </ul>
</div>
<form name="policyTypeForm" ng-submit="saveModel(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                    <!-- <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch> -->
                    <h2>Document</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Document Type</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Document name*</label>
                                        <input type="text" name="name" ng-model="formData.name" class="form-control" required>
                                        <div class="error-msg" ng-show="policyTypeForm.name.$invalid && policyTypeForm.name.$touched">Please Enter Document Name</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Department*</label>
                                        <multiple-select my-enter name="department" required ng-model="formData.department" ng-name="name.zone" api="searchDepartment" ng-create="departmentSave"></multiple-select>
                                        <div class="error-msg" ng-show="policyTypeForm.department.$invalid">Please Enter Department</div>
                                    </div>
                                     <div class="form-group">
                                        <label>Type Of Document*</label>
                                        <select name="Type" class="form-control" ng-model="formData.type" required ng-options="status for status in status"></select>
                                        <div class="error-msg" ng-show="formName.status.$invalid && formName.status.$touched">Please Select status</div>
                                    </div>
                                    <div class="form-group">
                                        <label>Upload Documents</label>
                                        <upload-image ng-model="formData.document"></upload-image>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt20 odd-even-button">
                                <button class="btn btn-default" type="submit" ng-disabled="policyTypeForm.$invalid">Save</button>
                                <a class="btn btn-default" ng-click="cancel()">Cancel</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
