<div class="breadcrumbs">
    <ul>
        <li>
            <a title="Home">Knowledge Base</a>
        </li>
        <li>
            <a ui-sref="knowledgebase-list">Knowledge Base</a>
        </li>
    </ul>
</div>
<form name="policyTypeForm" ng-submit="saveModel(formData)">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-12 column">
                <div class="heading-profile">
                     <toggle-switch ng-model="formData.status" class="switch-small switch-success pull-right"></toggle-switch> 
                    <h2>Document Detail</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class="panel-content">
        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="widget-title">
                            <h3>Document Detail</h3>
                        </div>
                        <div class="sec">
                            <div class="row">
                                <div ng-repeat="a in dept" class="col-xs-1 pointer" ng-click="viewJIR(a.type);"><img src="frontend/img/folder.png">
                                    <h6>{{a.name}}</h6>
                                </div>
                                <!--<div ng-repeat="a in dept" class="col-xs-1 pointer" ng-click="viewJIR(a.type);"><img src="frontend/img/folder.png">
                                    <h6>{{a.name}}</h6>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="form-elements-sec">
                        <div class="">
                            <!--From Here-->
                            <div class="widget-title">
                                <div class="pull-right">
                                    <form class="search-form mr-form">
                                        <input type="text" ng-change="showAll(true)" placeholder="Search Here..." ng-model="search.keyword" />
                                        <button type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                                    </form>
                                    <a class="btn btn-primary" ui-sref="createAllDocument">Add New</a>
                                </div>
                                <h3>{{name}} List of Document
                                    <span class="tableTotal">(Total :
                                {{modelList.length}})
                            </span>
                                </h3>
                            </div>
                          
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Document Name</th>
                                            <th>Department</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-if="modelList.length>0" ng-repeat="data in modelList">
                                            <td>{{data.name}}</td>
                                            <td>{{data.department.name}}</td>
                                            <td>
                                                <a class="btn btn-primary" download="{{data.document}}" ng-href="{{data.document|downloadImage}}">
                                                    <i class="fa fa-download"></i>
                                                </a>
                                                 <a class="btn btn-danger" ng-click="deleteModel(data._id,data.type)">
                                                <i class="fa fa-trash"></i>
                                            </a> 
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tableData" ng-if="modelList == 0">
                                <h5>No data found</h5>
                            </div>
                            <div class="tableData" ng-if="modelList == undefined">
                                <h5>Loading Data</h5>
                            </div>
                            <ul ng-if="modelList.length" ng-change="changePage(currentPage);" uib-pagination total-items="modelList.length" items-per-page="maxRow"
                                ng-model="currentPage" max-size="template.pageMax" class="pagination-sm" boundary-links="true"
                                force-ellipses="true"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
